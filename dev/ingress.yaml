apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: echo-server
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
  - host: "dev.k8s.local"
    http:
      paths:
      - pathType: Prefix
        path: "/"
        backend:
          service:
            name: echo-server
            port:
              number: 80